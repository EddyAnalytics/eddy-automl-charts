# app settings
kafkaBootstrapServer: "my-cluster-kafka-bootstrap.strimzi-kafka-operator.svc.cluster.local:9092"
behindProxy: "False"
debug: "False"
jwtAlgorithm: "RS256"
jwtKey: "ssh-rsa "
jwtPrefix: "Bearer"
jwtUserField: "user_id"
metrics: "True"

replicaCount: 1

image:
  repository: eddyanalytics/eddy-kafka-graphql-bridge
  tag: latest
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

nodeSelector: {}

tolerations: []

affinity: {}

annotations: {}
podAnnotations: {}
